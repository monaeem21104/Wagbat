<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم وجبة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">مطعم وجبة</div>
    <button id="lang-toggle">English</button> <!-- زر تغيير اللغة -->
</header>

<main>
    <h1>مرحبًا بكم في مطعم وجبة</h1>
    <div class="menu">
        <div class="meal" data-name="وجبة برجر" data-price="50">
            <h2>وجبة برجر</h2>
            <button class="order-btn">اطلب الآن</button>
        </div>
        <div class="meal" data-name="وجبة دجاج" data-price="45">
            <h2>وجبة دجاج</h2>
            <button class="order-btn">اطلب الآن</button>
        </div>
        <!-- إضافة المزيد من الوجبات حسب الحاجة -->
    </div>
</main>

<footer>
    <p>صمم بواسطة محمد نعيم</p>
    <a href="mailto:mohammedabdelnaeim18@gmail.com">البريد الإلكتروني</a>
</footer>

<div id="order-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>أدخل بياناتك</h2>
        <form id="order-form">
            <input type="text" placeholder="الاسم" required>
            <input type="text" placeholder="رقم الهاتف" required>
            <input type="text" placeholder="العنوان" required>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
